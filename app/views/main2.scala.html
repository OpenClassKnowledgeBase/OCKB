@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css" rel="stylesheet">
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/ckeditor/ckeditor.js")"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">OCKB</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li>
                <a href="#">Dashboard</a>
            </li>            
            <li>
              <a href="@routes.Application.categories()">Categories</a>
            </li>
          </ul>
          <div class=" navbar-right">
            <ul class="nav navbar-nav">
              <li>
                <a href="#">Welcome smith@@hawaii.edu!</a>
              </li>
            </ul>
            <form class="navbar-form navbar-right pull-right" action="@routes.Application.logout()">
              <button type="submit" class="btn btn-default">Log Out</button>
            </form>
          </div>

        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>
        @content
    </body>
</html>
