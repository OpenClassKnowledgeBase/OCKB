@scripts = {
<link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css" rel="stylesheet">
<script src="@routes.Assets.at("javascripts/ckeditor/ckeditor.js")"></script>
}

@main("Add Category", scripts) {

<div class="container">
  <ol class="breadcrumb">
    <li>
      <a href="@routes.Application.categories()">Dashboard</a>
    </li>
    <li>
      <a href="@routes.Application.viewRequestedCategories()">View Requested Categories</a>
    </li>
    <li>
      <a href="#" disabled="true">Add a new Category</a>
    </li>
  </ol>

  <hr>

  <h2>Add a new Category</h2>
  <br>
  
  <form action = "@routes.Application.addCategorySubmit()" method="POST">
    <div class="form-group">
      <label for="categoryName"><h3>Category Name</h3></label>      
      <input name="categoryName" type="text" class="form-control" placeholder="Enter Category Name">
    </div>

    <div class="form-group">
      <label for="categoryDescription"><h3>Category Description</h3></label>      
      <input name="categoryDescription" type="text" class="form-control" placeholder="Enter Category Description">
    </div>

    <input type="submit" value="Add" class="btn btn-success btn-lg">
    <a href ="@routes.Application.viewRequestedCategories()" class="btn btn-danger btn-lg">Cancel</a>

  </form>
</div>

}
