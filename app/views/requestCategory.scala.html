@scripts = {
<link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css" rel="stylesheet">
<script src="@routes.Assets.at("javascripts/ckeditor/ckeditor.js")"></script>
}

@main("Request new Category", scripts) {

<div class="container">
	<ol class="breadcrumb">
		<li>
			<a href="@routes.Application.categories()">Categories</a>
		</li>
		<li>
			<a href="@routes.Application.requestCategory()">Request new Category</a>
		</li>
	</ol>

	<hr>

	<form action = "@routes.Application.requestCategorySubmit()" method="POST">
		<div class="form-group">
			<label for="requestedCategory"><h3>Requested Category</h3></label>      
			<input name="requestedCategory" type="text" class="form-control" placeholder="Enter Category">
		</div>

		<div class="form-group">
		<label for="requestCategoryReason"><h3>Why should this Category be added?</h3></label>      
			<textarea class="editor" name="requestCategoryReason" id="requestCategoryReason" rows="10" cols="80"></textarea>
			<script>CKEDITOR.replace( 'requestCategoryReason' );</script>
		</div>

		<input type="submit" value="Submit Request" class="btn btn-success btn-lg">
		<a href ="@routes.Application.categories()" class="btn btn-danger btn-lg">Cancel</a>
	</form>

</div>

}
